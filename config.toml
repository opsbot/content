theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "OpsBot"
    description = "Go code for robots"
    keywords = "blog,developer,opensource,golang"
    info = "Go code for robots"
    avatarurl = "images/avatar.png"
    footercontent = ""

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/ospbot/opsbot.github.io"

    rtl = false

    # Use inverted colors
    inverted = false

    # Custom CSS
    custom_css = []

